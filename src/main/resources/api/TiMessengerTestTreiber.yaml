openapi: 3.0.3
info:
  title: TiMessengerTestDriver
  description: REST interface to automate the test of a TI-Messenger client implementation.
  version: 1.1.3
  contact:
    name: gematik GmbH
    email: software-development@gematik.de
    url: "https://www.gematik.de"
  license:
    name: Apache 2.0
    url: "https://www.apache.org/licenses/LICENSE-2.0"

externalDocs:
  description: TI-Messenger-API
  url: https://github.com/gematik/api-ti-messenger

servers:
  - url: '{protocol}://{host}:{port}/{api}'
    variables:
      protocol:
        enum:
          - http
          - https
        default: https
      host:
        default: 'localhost'
      port:
        default: '443'
      api:
        default: 'ti-messenger-testdriver'

tags:
  - name: info
    description: This operation returns meta data about this interface and the status of available resources
  - name: signalTestStart
    description: This endpoint serves the possibility to clean system before test
  - name: devices
    description: Operations for device management
  - name: account
    description: Account operations
  - name: login/logout
    description: login / logout an account
  - name: keyExchange
    description: export / import recoveryKey
  - name: orgAdminFhirOrganization
    description: OrgAdmin operations that could be operated on organizations in FHIR-VZD
  - name: orgAdminFhirHealthcareService
    description: OrgAdmin operations of HealthcareServices of an organization to FHIR-VZD
  - name: orgAdminFhirEndpoints
    description: OrgAdmin operations of Endpoints of an organization to FHIR-VZD
  - name: orgAdminFhirLocations
    description: OrgAdmin operations of Locations of an organization to FHIR-VZD
  - name: practitionerFhirAdministration
    description: Operations for practitioner to write to FHIR-VZD
  - name: searchOnHomeserver
    description: Search internally on homeserver
  - name: searchInFhirDirectory
    description: Search for Organization or Practitioner entries (VZD-FHIR-Directory)
  - name: message
    description: Message operations
  - name: room
    description: Room operations
  - name: contactManagement
    description: Contact management operations
  - name: media
    description: Media file upload and download
  - name: authorizationManagement
    description: Authorization management operations
  - name: TI-M_1.1.x
    description: All operations used in TI-Messenger Version 1.1.x
  - name: TI-M_Pro
    description: All operations used in TI-Messenger Pro
  - name: TI-M_ePA
    description: All operations used in TI-Messenger ePA

paths:
  /:
    parameters:
      - $ref: "#/components/parameters/transactionIdHeader"

    get:
      tags:
        - info
        - TI-M_1.1.x
        - TI-M_Pro
        - TI-M_ePA
      summary: "Returns the meta data of this interface."
      operationId: getInfo
      responses:
        "200":
          description: "Metadata and capabilities of the software"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/InfoObject"
        "403":
          $ref: "#/components/responses/Forbidden"
        default:
          $ref: "#/components/responses/DefaultResponse"

    post:
      tags:
        - signalTestStart
        - TI-M_1.1.x
        - TI-M_Pro
        - TI-M_ePA
      summary: "Indicates a test start, can be used for clean up"
      description: "Implementation is optional! Testsuite sends a request to the involved endpoints
      (even to the org-admin who is not named in the feature-file).
      There will be no claiming attempt before triggering these endpoints.
      After getting any response the testcase starts.
      This is an opportunity to clean user/rooms/FHIR-VZD etc.
      Even if an error code is returned the testsuite will start the test."
      operationId: cleanUp
      responses:
        "200":
          description: "System clean"
        "404":
          $ref: "#/components/responses/NotFound"
        "500":
          $ref: "#/components/responses/InternalServerError"
        default:
          $ref: "#/components/responses/DefaultResponse"

  /devices:
    parameters:
      - $ref: "#/components/parameters/transactionIdHeader"

    get:
      tags:
        - devices
        - TI-M_1.1.x
        - TI-M_Pro
        - TI-M_ePA
      summary: "Returns the connected devices and the information of the deposited HBA/SMC-B if existing"
      operationId: getDevices
      responses:
        "200":
          description: "List of all devices for this test driver API"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Devices"
        default:
          $ref: "#/components/responses/DefaultResponse"

  /devices/{deviceId}/claim:
    parameters:
      - $ref: "#/components/parameters/deviceId"
      - $ref: "#/components/parameters/transactionIdHeader"

    post:
      tags:
        - devices
        - TI-M_1.1.x
        - TI-M_Pro
        - TI-M_ePA
      summary: "Claims a device for exclusive use."
      operationId: claimDevice
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ClaimDeviceRequest"
      responses:
        "200":
          description: "Device successfully claimed"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/DeviceInfo"
        "400":
          $ref: "#/components/responses/BadRequest"
        "404":
          $ref: "#/components/responses/NotFound"
        default:
          $ref: "#/components/responses/DefaultResponse"

  /devices/{deviceId}/unclaim:
    parameters:
      - $ref: "#/components/parameters/deviceId"
      - $ref: "#/components/parameters/transactionIdHeader"

    post:
      tags:
        - devices
        - TI-M_1.1.x
        - TI-M_Pro
        - TI-M_ePA
      summary: "Unclaims a previously claimed device."
      operationId: unclaimDevice
      responses:
        "200":
          description: "Device successfully unclaimed"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/DeviceInfo"
        "400":
          $ref: "#/components/responses/BadRequest"
        "403":
          $ref: "#/components/responses/Forbidden"
        "404":
          $ref: "#/components/responses/NotFound"
        default:
          $ref: "#/components/responses/DefaultResponse"

  /devices/{deviceId}/account:
    parameters:
      - $ref: "#/components/parameters/deviceId"
      - $ref: "#/components/parameters/transactionIdHeader"

    get:
      tags:
        - account
        - TI-M_1.1.x
        - TI-M_Pro
        - TI-M_ePA
      summary: "Returns the account data or if no account is registered returns the authentication flows supported by the homeserver."
      operationId: readAccount
      responses:
        "200":
          description: "account data of the logged in account"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Account"
        "400":
          $ref: "#/components/responses/BadRequest"
        "401":
          $ref: "#/components/responses/Unauthorized"
        "403":
          $ref: "#/components/responses/Forbidden"
        "404":
          $ref: "#/components/responses/NotFound"
        default:
          $ref: "#/components/responses/DefaultResponse"

  /devices/{deviceId}/login:
    parameters:
      - $ref: "#/components/parameters/deviceId"
      - $ref: "#/components/parameters/transactionIdHeader"

    get:
      summary: "Retrieve list of possible authentication flows"
      tags:
        - login/logout
        - TI-M_1.1.x
        - TI-M_Pro
        - TI-M_ePA
      operationId: getLoginOptions
      responses:
        "200":
          description: "Authentication flows for login"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AuthFlows"
        "400":
          $ref: "#/components/responses/BadRequest"
        "401":
          $ref: "#/components/responses/Unauthorized"
        "403":
          $ref: "#/components/responses/Forbidden"
        "404":
          $ref: "#/components/responses/NotFound"
        default:
          $ref: "#/components/responses/DefaultResponse"

    post:
      summary: "Login to an account. If no login data is provided, a preconfigured account should be used. In case the device has a HBA/SMC-B its data should be used"
      tags:
        - login/logout
        - TI-M_1.1.x
        - TI-M_Pro
        - TI-M_ePA
      operationId: login
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Login"
      responses:
        "200":
          description: "Account data of the logged in account"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Account"
        "400":
          $ref: "#/components/responses/BadRequest"
        "401":
          $ref: "#/components/responses/Unauthorized"
        "403":
          $ref: "#/components/responses/Forbidden"
        "404":
          $ref: "#/components/responses/NotFound"
        default:
          $ref: "#/components/responses/DefaultResponse"

  /devices/{deviceId}/logout:
    parameters:
      - $ref: "#/components/parameters/deviceId"
      - $ref: "#/components/parameters/transactionIdHeader"

    post:
      summary: "Logout of account"
      tags:
        - login/logout
        - TI-M_1.1.x
        - TI-M_Pro
        - TI-M_ePA
      operationId: logout
      responses:
        "200":
          description: "Logout successful"
        "400":
          $ref: "#/components/responses/BadRequest"
        "404":
          $ref: "#/components/responses/NotFound"
        "403":
          $ref: "#/components/responses/Forbidden"
        default:
          $ref: "#/components/responses/DefaultResponse"

  /devices/{deviceId}/account/key:
    parameters:
      - $ref: "#/components/parameters/deviceId"
      - $ref: "#/components/parameters/transactionIdHeader"

    get:
      tags:
        - keyExchange
        - TI-M_1.1.x
        - TI-M_Pro
        - TI-M_ePA
      summary: "Exports secret key for device synchronization. The key could be in any format but has to be understood by every provided test-driver-api per distributor!"
      operationId: keyExport
      responses:
        "200":
          description: "Information about the exported key"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/matrixKeyInfo"
        "400":
          $ref: "#/components/responses/BadRequest"
        "401":
          $ref: "#/components/responses/Unauthorized"
        default:
          $ref: "#/components/responses/DefaultResponse"

    post:
      tags:
        - keyExchange
        - TI-M_1.1.x
        - TI-M_Pro
        - TI-M_ePA
      summary: "Imports secret key and executes synchronization"
      operationId: keyImport
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/matrixKeyInfo"
      responses:
        "204":
          description: "Synchronization successful"
        "400":
          $ref: "#/components/responses/BadRequest"
        "401":
          $ref: "#/components/responses/Unauthorized"
        default:
          $ref: "#/components/responses/DefaultResponse"

  /devices/{deviceId}/fhir/org:
    parameters:
      - $ref: "#/components/parameters/deviceId"
      - $ref: "#/components/parameters/transactionIdHeader"
    get:
      tags:
        - orgAdminFhirOrganization
        - TI-M_1.1.x
        - TI-M_Pro
        - TI-M_ePA
      summary: "Get organization from the selected device"
      operationId: getOrganization
      responses:
        "200":
          description: "Data of the organization from the claimed client"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/FhirOrganization"
        default:
          $ref: "#/components/responses/DefaultResponse"

  /devices/{deviceId}/fhir/org/healthcareService:
    parameters:
      - $ref: "#/components/parameters/deviceId"
      - $ref: "#/components/parameters/transactionIdHeader"

    get:
      tags:
        - orgAdminFhirHealthcareService
        - TI-M_1.1.x
        - TI-M_Pro
      summary: "Get associated healthcareService"
      description: "Get healthcareServices regarding the organization that belongs to the claimed device 
      (the search result could also contain all other resources that are related with it.
      Please ensure that the searched resources are included at any time!)"
      operationId: getHealthcareServices
      responses:
        "200":
          description: "List of all healthcareServices associated with organization"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/FhirSearchResult"
        default:
          $ref: "#/components/responses/DefaultResponse"

    post:
      tags:
        - orgAdminFhirHealthcareService
        - TI-M_1.1.x
        - TI-M_Pro
      summary: "Creates new healthcare-service and returns the resource of the created healthcareService"
      operationId: createHealthcareService
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/FhirHealthcareService"
      responses:
        "201":
          description: "Successfully created a new healthcare-service with the given data"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/FhirHealthcareService"
        "400":
          $ref: "#/components/responses/BadRequest"
        default:
          $ref: "#/components/responses/DefaultResponse"

  /devices/{deviceId}/fhir/org/healthcareService/{hsId}:
    parameters:
      - $ref: "#/components/parameters/deviceId"
      - $ref: "#/components/parameters/transactionIdHeader"
      - $ref: "#/components/parameters/healthcareServiceId"

    get:
      tags:
        - orgAdminFhirHealthcareService
        - TI-M_1.1.x
        - TI-M_Pro
      summary: "Get healthcareService for this id"
      operationId: getHealthcareService
      responses:
        "200":
          description: "Data of healthcareService associated with healthcareServiceId"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/FhirHealthcareService"
        "404":
          $ref: "#/components/responses/NotFound"
        default:
          $ref: "#/components/responses/DefaultResponse"

    put:
      tags:
        - orgAdminFhirHealthcareService
        - TI-M_1.1.x
        - TI-M_Pro
      summary: "Changes healthcareService accordingly"
      operationId: updateHealthcareService
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/FhirHealthcareService"
      responses:
        "200":
          description: "Successfully updated healthcare service"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/FhirHealthcareService"
        "400":
          $ref: "#/components/responses/BadRequest"
        "404":
          $ref: "#/components/responses/NotFound"
        default:
          $ref: "#/components/responses/DefaultResponse"

    delete:
      tags:
        - orgAdminFhirHealthcareService
        - TI-M_1.1.x
        - TI-M_Pro
      summary: "Delete healthcareService with this id"
      operationId: deleteHealthcareService
      responses:
        "204":
          description: "Successfully deleted healthcare service"
        "404":
          $ref: "#/components/responses/NotFound"
        default:
          $ref: "#/components/responses/DefaultResponse"

  /devices/{deviceId}/fhir/org/healthcareService/{hsId}/endpoint:
    parameters:
      - $ref: "#/components/parameters/deviceId"
      - $ref: "#/components/parameters/transactionIdHeader"
      - $ref: "#/components/parameters/healthcareServiceId"

    get:
      tags:
        - orgAdminFhirEndpoints
        - TI-M_1.1.x
        - TI-M_Pro
      summary: "Get all endpoints for the healthcareService"
      description: "Get all endpoints for healthcare-service.
      (the search result could also contain all other resources that are related with it.
      Please ensure that the searched resources are included at any time!)"
      operationId: getEndpoints
      responses:
        "200":
          description: "Successfully got all endpoints for healthcare service"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/FhirSearchResult"
        "404":
          $ref: "#/components/responses/NotFound"
        default:
          $ref: "#/components/responses/DefaultResponse"

    post:
      tags:
        - orgAdminFhirEndpoints
        - TI-M_1.1.x
        - TI-M_Pro
      summary: "Create endpoint"
      operationId: createEndpoint
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/FhirEndpoint"
      responses:
        "201":
          description: "Successfully created"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/FhirEndpoint"
        "400":
          $ref: "#/components/responses/BadRequest"
        "404":
          $ref: "#/components/responses/NotFound"
        default:
          $ref: "#/components/responses/DefaultResponse"

  /devices/{deviceId}/fhir/org/healthcareService/{hsId}/endpoint/{endId}:
    parameters:
      - $ref: "#/components/parameters/deviceId"
      - $ref: "#/components/parameters/transactionIdHeader"
      - $ref: "#/components/parameters/healthcareServiceId"
      - $ref: "#/components/parameters/endpointId"

    get:
      summary: "Returns information about the requested endpoint"
      tags:
        - orgAdminFhirEndpoints
        - TI-M_1.1.x
        - TI-M_Pro
      operationId: getEndpoint
      responses:
        "200":
          description: "Successfully got endpoint"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/FhirEndpoint"
        "404":
          $ref: "#/components/responses/NotFound"
        default:
          $ref: "#/components/responses/DefaultResponse"

    put:
      tags:
        - orgAdminFhirEndpoints
        - TI-M_1.1.x
        - TI-M_Pro
      summary: "Updates an endpoint"
      operationId: updateEndpoint
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/FhirEndpoint"
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/FhirEndpoint"
          description: "Successfully updated endpoint"
        "400":
          $ref: "#/components/responses/BadRequest"
        "404":
          $ref: "#/components/responses/NotFound"
        default:
          $ref: "#/components/responses/DefaultResponse"

    delete:
      tags:
        - orgAdminFhirEndpoints
        - TI-M_1.1.x
        - TI-M_Pro
      summary: "Deletes an endpoint"
      operationId: deleteEndpoint
      responses:
        "204":
          description: "Successfully deleted endpoint"
        "404":
          $ref: "#/components/responses/NotFound"
        default:
          $ref: "#/components/responses/DefaultResponse"

  /devices/{deviceId}/fhir/fhirAuthenticate:
    parameters:
      - $ref: "#/components/parameters/deviceId"
      - $ref: "#/components/parameters/transactionIdHeader"

    post:
      tags:
        - practitionerFhirAdministration
        - TI-M_1.1.x
        - TI-M_Pro
      summary: "This request starts the OIDC authentication for getting access to change the own FHIR entry."
      operationId: authenticateOnFhirDirectory
      responses:
        "200":
          description: "OIDC flow with IDP successfully completed"
        "401":
          $ref: "#/components/responses/Unauthorized"
        "403":
          $ref: "#/components/responses/Forbidden"
        "404":
          $ref: "#/components/responses/NotFound"
        "501":
          description: "Unimplemented - if the underlying client does not support FHIR-VZD authentication"
        default:
          $ref: "#/components/responses/DefaultResponse"

  /devices/{deviceId}/fhir/mxidInFhirDirectory:
    parameters:
      - $ref: "#/components/parameters/deviceId"
      - $ref: "#/components/parameters/transactionIdHeader"

    post:
      tags:
        - practitionerFhirAdministration
        - TI-M_1.1.x
        - TI-M_Pro
      summary: "Set the MXID in the own practitioner FHIR resource and the created endpoint"
      operationId: setMxidInFhirDirectory
      responses:
        "201":
          description: "mxid entry in FHIR-VZD was created"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/FhirEndpoint"
        "400":
          $ref: "#/components/responses/BadRequest"
        "401":
          $ref: "#/components/responses/Unauthorized"
        "403":
          $ref: "#/components/responses/Forbidden"
        "404":
          $ref: "#/components/responses/NotFound"
        "501":
          description: "Unimplemented - if the underlying client does not support practitioner FHIR-VZD administration"
        default:
          $ref: "#/components/responses/DefaultResponse"

    get:
      tags:
        - practitionerFhirAdministration
        - TI-M_1.1.x
        - TI-M_Pro
      summary: "Returns the own practitioner entry with belonging resources from the FHIR Directory."
      operationId: readMxidInFhirDirectory
      responses:
        "200":
          description: "The own FHIR-Practitioner entry data"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/FhirSearchResult"
        "401":
          $ref: "#/components/responses/Unauthorized"
        "403":
          $ref: "#/components/responses/Forbidden"
        "404":
          $ref: "#/components/responses/NotFound"
        "501":
          description: "Unimplemented - if the underlying client does not support practitioner FHIR-VZD administration"
        default:
          $ref: "#/components/responses/DefaultResponse"

    delete:
      tags:
        - practitionerFhirAdministration
        - TI-M_1.1.x
        - TI-M_Pro
      summary: "Remove the MXID in the own Practitioner FHIR resource."
      operationId: removeMxidInFhirDirectory
      responses:
        "204":
          description: "Successfully deleted"
        "401":
          $ref: "#/components/responses/Unauthorized"
        "403":
          $ref: "#/components/responses/Forbidden"
        "404":
          $ref: "#/components/responses/NotFound"
        "501":
          description: "Unimplemented - if the underlying client does not support practitioner FHIR-VZD administration"
        default:
          $ref: "#/components/responses/DefaultResponse"

  /devices/{deviceId}/homeserver/search:
    parameters:
      - $ref: "#/components/parameters/deviceId"
      - $ref: "#/components/parameters/transactionIdHeader"

    get:
      tags:
        - searchOnHomeserver
        - TI-M_1.1.x
        - TI-M_Pro
      summary: "Returns a list of users on same homeserver that matches search parameters"
      operationId: searchOnHomeserver
      parameters:
        - name: displayName
          in: query
          description: "Display name of account"
          schema:
            type: string
        - name: mxId
          in: query
          description: "MxId of account"
          schema:
            type: string
            example: "@someone:gematik.de"

      responses:
        "200":
          description: "List of users for given parameters"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/HomeserverSearchResultList"
        "401":
          $ref: "#/components/responses/Unauthorized"
        "403":
          $ref: "#/components/responses/Forbidden"
        default:
          $ref: "#/components/responses/DefaultResponse"

  /devices/{deviceId}/fhir/searchOrganizationInFhirDirectory:
    parameters:
      - $ref: "#/components/parameters/deviceId"
      - $ref: "#/components/parameters/transactionIdHeader"

    get:
      tags:
        - searchInFhirDirectory
        - TI-M_1.1.x
        - TI-M_Pro
        - TI-M_ePA
      summary: "Returns all belonging resources of an organization"
      operationId: searchOrganizationInFhirDirectory
      parameters:
        - name: healthcareServiceName
          in: query
          description: "Name of the healthcare service"
          schema:
            type: string
        - name: name
          in: query
          description: "Name of the Organization"
          schema:
            type: string
        - name: address
          in: query
          description: "Address of the Organization."
          schema:
            type: string
        - name: telematikId
          in: query
          description: "The telematikId of the Organization."
          schema:
            type: string
        - name: typeCode
          in: query
          description: "The type of the Organization (OrganizationTypeVS.Code)."
          schema:
            type: string
        - name: typeDisplay
          in: query
          description: "The type of the Organization (OrganizationTypeVS.Display)."
          schema:
            type: string
        - name: contactMxid
          in: query
          description: "MXID of the Organization.contact in uri scheme."
          schema:
            type: string
            example: matrix:u/someone:gematik.de
        - name: contactName
          in: query
          description: "Name of the Organization.contact."
          schema:
            type: string
        - name: contactPurpose
          in: query
          description: "Purpose of the Organization.contact."
          schema:
            type: string

      responses:
        "200":
          description: "Resources for given parameters"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/FhirSearchResult"
        "401":
          $ref: "#/components/responses/Unauthorized"
        "403":
          $ref: "#/components/responses/Forbidden"
        default:
          $ref: "#/components/responses/DefaultResponse"

  /devices/{deviceId}/fhir/searchHealthcareServiceEndpointInFhirDirectory:
    parameters:
      - $ref: "#/components/parameters/deviceId"
      - $ref: "#/components/parameters/transactionIdHeader"

    get:
      tags:
        - searchInFhirDirectory
        - TI-M_1.1.x
        - TI-M_Pro
        - TI-M_ePA
      summary: "Returns the found endpoints of the healthcare services matching the query"
